<md-button title="Configure" class="configure-widget md-icon-button md-mini" ng-show="editable" ng-click="ctrl.config()">
    <md-icon>settings</md-icon>
</md-button>
<div>
    <div class="header">{{data.title}}</div>
    <div class="content" layout="row" flex>
        <md-icon class="unknown" ng-if="!ctrl.builds">help</md-icon>
        <div ng-if="ctrl.builds" class="histogram">
            <div class="bar" ng-repeat="item in ctrl.builds" ng-class="{success: item.status == 'completed' && (item.result == 'succeeded' || item.result == 'partiallySucceeded'), failed: item.result == 'failed', blink: item.status == 'inProgress' }" style="height: {{item.css.height}}; width: {{item.css.width}}; left: {{item.css.left}}" title="Build {{item.buildNumber}} ran for {{item.duration}}s, finished at {{item.finishTime}} ({{item.sourceBranch}})"></div>
        </div>
    </div>
</div>
