<md-dialog aria-label="Adicionar Widget">
    <form ng-cloak>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Configure Custom APIs PostIt Widget</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="ctrl.ok()">
                    <md-icon aria-label="Close">close</md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content layout-gt-sm="row" layout-padding style="width: 700px">
            <div layout="column" layout-fill>

                <div layout="row" layout-align="start" flex>
                    <md-input-container flex="80">
                        <label>Title:</label>
                        <input ng-model="ctrl.vm.title" placeholder="Widget title" type="text" />
                    </md-input-container>
                    <md-input-container flex="20">
                        <label>Color:</label>
                        <md-select ng-model="ctrl.vm.color" placeholder="Select the background">
                            <md-option ng-value="color.code" ng-repeat="color in ctrl.colors">{{color.desc}}</md-option>
                        </md-select>
                    </md-input-container>
                </div>
                <div layout="row" layout-align="start" flex>
                    <md-input-container flex="20">
                        <label>Account:</label>
                        <md-select ng-model="ctrl.vm.label" placeholder="Select an account">
                            <md-option ng-value="opt" ng-repeat="opt in ctrl.labels">{{ opt }}</md-option>
                        </md-select>
                    </md-input-container>
                    <md-input-container flex="20">
                        <label>Api Relative Route:</label>
                        <input ng-model="ctrl.vm.route" placeholder="/example/to/api" type="text" />
                    </md-input-container>
                    <md-input-container flex="40">
                        <label>Api Query Params:</label>
                        <input ng-model="ctrl.vm.params" placeholder="q=value&p=param" type="text" />
                    </md-input-container>
                    <md-input-container flex="20">
                        <label>Interval:</label>
                        <md-select ng-model="ctrl.vm.poolInterval" placeholder="Select the pool interval">
                            <md-option ng-value="opt.value" ng-repeat="opt in ctrl.intervals">{{ opt.desc }}</md-option>
                        </md-select>
                    </md-input-container>
                </div>


                <div layout="row" layout-align="start" flex>
                    <md-input-container flex="20">
                        <label>Header Json Token:</label>
                        <input ng-model="ctrl.vm.headerToken" placeholder="jsonTokenPropertyName" type="text" />
                    </md-input-container>
                    <md-input-container flex="20">
                        <label>First Line Json Token:</label>
                        <input ng-model="ctrl.vm.line1Token" placeholder="jsonTokenPropertyName" type="text" />
                    </md-input-container>
                </div>
            </div>
        </md-dialog-content>

        <md-dialog-actions layout="row">
            <span flex></span>
            <!--<md-button ng-click="ctrl.cancel()">
                Cancel
            </md-button>-->
        </md-dialog-actions>
    </form>
</md-dialog>
