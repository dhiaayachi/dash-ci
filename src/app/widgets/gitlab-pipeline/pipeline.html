<md-button title="Configure" class="configure-widget md-icon-button md-mini" ng-show="editable" ng-click="ctrl.config()">
    <md-icon>settings</md-icon>
</md-button>
<div ng-class="{'align-center': ctrl.hideDetails}">
    <div class="header">{{data.title}}</div>
    <div class="content" layout="row" flex>
        <div class="play-status" ng-class="{ 'blink': ctrl.latest.status == 'inProgress', 'error': ctrl.icon == 'cancel', 'flex': ctrl.hideDetails}">
            <md-icon>{{ctrl.icon}}</md-icon>
        </div>
        <div ng-if="!ctrl.hideDetails" flex>
            <div ng-show="ctrl.latest.user.avatar_url" class="avatar">
                <i style="background-image: url({{ctrl.latest.user.avatar_url}})"></i>
            </div>
            <h4 ng-show="ctrl.latest.user">Requested by {{ctrl.latest.user.name}}</h4>
            <h4 ng-show="ctrl.latest.ref">{{ctrl.latest.ref}} - {{ctrl.latest.id}}</h4>
            <h4 ng-show="ctrl.latest.finished_at">{{ctrl.latest.status}} at {{ctrl.latest.finished_at | date:'MMM dd HH:mm'}}</h4>
            <h4 ng-show="ctrl.latest.created_at && !ctrl.latest.finished_at">Requested at {{ctrl.latest.created_at | date:'MMM dd HH:mm'}}</h4>
        </div>
    </div>
    <!--
        <md-icon>help_outline</md-icon>
        <md-icon>play_circle_outline</md-icon>
        <md-icon>pause_circle_outline</md-icon>
        <md-icon>error_outline</md-icon>
        -->
</div>
