<md-dialog aria-label="Adicionar Widget">
    <form ng-cloak>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Configure Github Issues Widget</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="ctrl.ok()">
                    <md-icon aria-label="Close">close</md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content layout-gt-sm="row" layout-padding style="width: 700px">
            <div layout="column" layout-fill>

                <div layout="row" layout-align="start" flex>
                    <md-input-container flex="80">
                        <label>Title:</label>
                        <input ng-model="ctrl.vm.title" placeholder="Widget title" type="text" />
                    </md-input-container>
                    <md-input-container flex="20">
                        <label>Color:</label>
                        <md-select ng-model="ctrl.vm.color" placeholder="Select the background">
                            <md-option ng-value="color.code" ng-repeat="color in ctrl.colors">{{color.desc}}</md-option>
                        </md-select>
                    </md-input-container>
                </div>
                <div layout="row" layout-align="start" flex>
                    <md-input-container flex="20">
                        <label>Account:</label>
                        <md-select ng-model="ctrl.vm.username" placeholder="Select a user account">
                            <md-option ng-value="opt" ng-repeat="opt in ctrl.users">{{ opt }}</md-option>
                        </md-select>
                    </md-input-container>
                    <md-input-container flex="60">
                        <label>Repository:</label>
                        <md-select ng-model="ctrl.vm.repository" placeholder="Select a repository">
                            <md-option ng-value="opt.full_name" ng-repeat="opt in ctrl.repositories">{{ opt.full_name }}</md-option>
                        </md-select>
                    </md-input-container>
                    <md-input-container flex="20">
                        <label>Interval:</label>
                        <md-select ng-model="ctrl.vm.poolInterval" placeholder="Select the pool interval">
                            <md-option ng-value="opt.value" ng-repeat="opt in ctrl.intervals">{{ opt.desc }}</md-option>
                        </md-select>
                    </md-input-container>
                </div>
                <div layout="row" layout-align="start" flex>
                    <md-input-container flex="80">
                        <label>Labels:</label>
                        <input ng-model="ctrl.vm.labels" placeholder="Type comma-separated label names" type="text" />
                    </md-input-container>
                    <md-input-container flex="20">
                        <label>Status:</label>
                        <md-select ng-model="ctrl.vm.status" placeholder="Select a issue status">
                            <md-option ng-value="'all'">all</md-option>
                            <md-option ng-value="'open'">opened</md-option>
                            <md-option ng-value="'closed'">closed</md-option>
                        </md-select>
                    </md-input-container>
                </div>
                <div layout="row" layout-align="start" flex>
                    <md-input-container flex="20">
                        <label>Lower than:</label>
                        <input ng-model="ctrl.vm.lowerThan.value" placeholder="" type="number" />
                    </md-input-container>
                    <md-input-container flex="30">
                        <label>Color:</label>
                        <md-select ng-model="ctrl.vm.lowerThan.color" placeholder="Select the background">
                            <md-option ng-value="color.code" ng-repeat="color in ctrl.colors">{{color.desc}}</md-option>
                        </md-select>
                    </md-input-container>
                    <md-input-container flex="20">
                        <label>Greater than:</label>
                        <input ng-model="ctrl.vm.greaterThan.value" placeholder="" type="number" />
                    </md-input-container>
                    <md-input-container flex="30">
                        <label>Color:</label>
                        <md-select ng-model="ctrl.vm.greaterThan.color" placeholder="Select the background">
                            <md-option ng-value="color.code" ng-repeat="color in ctrl.colors">{{color.desc}}</md-option>
                        </md-select>
                    </md-input-container>
                </div>

            </div>
        </md-dialog-content>

        <md-dialog-actions layout="row">
            <span flex></span>
            <!--<md-button ng-click="ctrl.cancel()">
                Cancel
            </md-button>-->
        </md-dialog-actions>
    </form>
</md-dialog>
